{%  extends 'WeatherLookup/base.html' %}

{% block title %}Detailed Weather info{% endblock %}

{% block content %}
    <section class="section">
        <div class="container">
            <h2>5 day forcast - {{ city }}</h2>
            {{ table|safe }}
            <figure class="figure-img">
                <img src="data:image/png;base64,{{ graph|safe }}" class="img-fluid">
            </figure>
        </div>
    </section>
{% endblock %}
